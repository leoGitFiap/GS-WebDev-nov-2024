    <section>

        <div class="main">
            <header>

                <div class="controle">
                    <label for="email" class="email">Email:</label>
                    <input type="email" id="email"/>

                    <i class="error"><img src="./src/assets/error.svg"/></i>
                    <small>Error</small>
                </div>
    
                <div class="controle">
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone"/>

                    <i class="error"><img src="./src/assets/error.svg"/></i>
